<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:gold;
        }
        /* 第六种选择器：伪类选择器 */
        .box:hover{
            width:500px;
            background:red;
        }
        .link01{
            color:black;
            text-decoration:none;
        }
        .link01:hover{
            color:red;
        }    
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="#" class="link01">这是一个链接</a>
</body>
</html>
