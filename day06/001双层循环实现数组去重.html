    <title>Document</title>
    <script>
        var aList = ['a','b','c','d','a','b','e','f'];

        for(var i=0;i<aList.length;i++)
        {
            for(var j=0;j<i;j++)
            {
                if(aList[i]==aList[j]){
                    aList.splice(i,1);
                    i--;
                }
            }
        }

        alert(aList);   
    
    
    </script>
