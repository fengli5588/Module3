<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $li = $('.list li');
            var $p = $('p');

            // 绑定click事件
            $li.click(function(){
               // this 指的是当前发生点击事件的那个对象，它是原生对象
               //this.style.background = 'gold';
               
               // $(this) 指的是当前发生点击事件的那个对象，它是jquery对象
               $(this).css({'background':'red'});

               //获取元素的索引值
               alert( $(this).index() );

            })

            $p.click(function(){
                alert($(this).index());
            })
        })
    
    </script>
</head>
<body>
    <ul class="list">
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
    </ul>

    <div>
        <p>这是第一个p标签</p>
    </div>

    <div>
        <p>这是第二个p标签</p>
    </div>
</body>
</html>
