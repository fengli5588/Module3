<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //定义带参数的函数
        function fnAdd(iNum01,iNum02){
            var iRs = iNum01+iNum02;
            // alert(iRs);
            alert(iNum01);
            return iRs; // return在这一句返回数字后，结束了函数的运行，它之后的代码不会执行
            // return; 只写一个return，作用是在这一句结束函数的运行，但是不返任何值。
            alert(iNum02);
        }

        var iRs01 = fnAdd(10,5);
        // alert(iRs01);// 函数如果没有返回值，得到的值就是undefined
        alert(iRs01);  

        window.onload = function(){
            var oDiv = document.getElementById('div1');
            var oBtn = document.getElementById('btn');

            function fnChange(sColor,sSize){
                oDiv.style.color = sColor;
                oDiv.style.fontSize = sSize;
            }

            //fnChange('red','30px');
            // oBtn.onclick = function(){
            //     fnChange('red','30px');
            // };

            /* Wrong way to call fnChange */
            // oBtn.onclick = 
            //     fnChange('red','30px');

            oBtn.onclick = () => {
                fnChange('red','30px');
            };

            
        }  
    
    
    </script>
</head>
<body>
    <input type="button" id="btn" value="改变样式">
    <div id="div1">这是一个div</div>
</body>
</html>
