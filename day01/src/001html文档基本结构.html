<!DOCTYPE html> <!-- html5的文档申明 -->
<html> <!-- html5的文档开始标签 -->
    <head> <!-- html的设置标签，html的编码设置，以及标题和外链资源都写在这个标签中 -->
        <meta charset="UTF-8"> <!-- 设置网页编码 -->
        <title>我的主页</title> <!-- 设置网页标题 -->
    </head>

    <body> <!-- html的主体标签，网页上显示的内容都写在这个标签中 -->
        您好！欢迎访问我的个人主页
    </body>
</html>
